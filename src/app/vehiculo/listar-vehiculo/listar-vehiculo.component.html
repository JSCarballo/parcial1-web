<!-- listar-vehiculo.component.html -->
<div class="container my-4">
  <!-- Encabezado -->
  <div class="border-bottom pb-1 mb-3">
    <h1 class="h3 fw-bold text-dark">TuSegundazo.com</h1>
  </div>
  <div class="border-bottom pb-1 mb-3 text-center">
    <img src="assets\image.png" alt="Comercio de vehículos" class="img-fluid mb-4">
  </div>


  <!-- Tabla de vehículos -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col" style="width: 60px;">#</th>
          <th scope="col">Marca</th>
          <th scope="col">Línea</th>
          <th scope="col">Modelo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of vehiculos; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ v.marca }}</td>
          <td>{{ v.linea }}</td>
          <td>{{ v.modelo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Totales por marca -->
  <div class="mt-3">
    <p class="mb-1" *ngFor="let item of nMarcas | keyvalue: compareByKey">
      <strong>Total {{ item.key }}:</strong> {{ item.value }}
    </p>
  </div>

  <!-- Pie de página -->
  <footer class="text-center text-muted mt-5">
    <p class="mb-0 d-flex justify-content-center align-items-center gap-2 text-nowrap">
      <span>Contact us: +57 3102105253</span>
      <span class="mx-2">–</span>
      <a href="mailto:info@tusegundazo.com" class="text-reset text-decoration-none">info&#64;tusegundazo.com</a>
      <span class="mx-2">–</span>
      <a href="https://x.com/tusegundazo" target="_blank" rel="noopener" class="text-reset text-decoration-none">&#64;tusegundazo</a>
    </p>
  </footer>
</div>
